# -----------------------------------------------------------------------------
# Float-to-Tile Global Configuration
# -----------------------------------------------------------------------------

# --- 1. Tiling Mode -----------------------------------------------------------
# MANUAL: Tiles only when explicitly called via an action command (Default).
# WINDOW_START: Tiles newly created windows, but allows free movement afterward.
# FIXED: Continuously monitors and forces all windows to conform to the layout.
TILING_MODE="MANUAL"

# --- 2. Default Layout --------------------------------------------------------
# Applied universally across all screens and workspaces by default.
# Layout types: TILED | MASTER_LEFT | MASTER_RIGHT | MONOCLE | FULLSCREEN | FLOATING
DEFAULT_LAYOUT="MASTER_LEFT"

# --- 3. Gaps and Padding (Pixels) ---------------------------------------------
# Space between tiled windows.
GAP_SIZE_PX="7"

# Padding around the usable screen area (e.g., to respect DE panels/docks).
PADDING_TOP_PX="46"
PADDING_BOTTOM_PX="46"
PADDING_LEFT_PX="0"
PADDING_RIGHT_PX="0"

# --- 4. Floating Rules (Comma-separated Lists) --------------------------------
# Windows matching these classes or resources will always remain floating.
# Use 'wmctrl -x -l' to find the Class and Resource names.

# Application Classes (e.g., FLOAT_CLASSES="Gimp,Lxappearance,Terminator")
FLOAT_CLASSES=""

# Window Resources/Instances (e.g., FLOAT_RESOURCES="Galculator,xfce4-popup-clipman")
FLOAT_RESOURCES="Galculator"